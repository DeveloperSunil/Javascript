<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:400px;
            height:400px;
            background: yellow;
            position:relative;
        }
        #animation{
            width:50px;
            height:50px;
            background: red;
            position:relative;
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <h2>My First Javascript Animation</h2>
    <div id="container">
        <div id="animation">
        </div>
    </div>

    <script>
        var id = null;
        function myMove() {
          var elem = document.getElementById("animation");   
          var pos = 0;
          clearInterval(id);
          id = setInterval(frame, 5);
          function frame() {
            if (pos == 350) {
              clearInterval(id);
            } else {
              pos++; 
              elem.style.top = pos + "px"; 
              elem.style.left = pos + "px"; 
            }
          }
        }
        </script>
        
</body>
</html>
