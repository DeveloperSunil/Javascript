<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter Product"/>
    <p id="product">HELLO</p>
    <button type="button" onclick="Add">Click Me !</button>
    <script>
        var para = document.getElementById('product').innerHTML;
        console.log(para);
        var  Add =() =>{
            var product = document.getElementById('product').innerHTML;
            document.write(product);
            console.log(product);  
        }
         
    </script>
</body>
